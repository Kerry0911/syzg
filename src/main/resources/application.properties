#数据库地址
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=syzg
#数据库驱动
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
#用户名
spring.datasource.username=jneykt
#密码
